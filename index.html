<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Identical Tiles Verification</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h3 id="p">Please click on the identical tiles to verify that you are not a robot.</h3>
  <div class="images" id="images">
    <img class="img1" src="https://media.istockphoto.com/id/492620954/photo/classical-red-bus.jpg?s=612x612&w=0&k=20&c=U2P9mlO8D7xZCYjRfifEkWxdUHp7JH7XPBn2dB1c9Qs=
    alt="Image 1">
    <img class="img2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/A-Cat.jpg/2560px-A-Cat.jpg
    " alt="Image 2">
    <img class="img3" src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?cs=srgb&dl=pexels-pixabay-210019.jpg&fm=jpg
    " alt="Image 3">
    <img class="img4" src="https://img.freepik.com/free-photo/street-with-row-street-lights-sign-that-says-street-lights_1340-31950.jpg?size=626&ext=jpg&ga=GA1.1.1224184972.1711929600&semt=ais
    " alt="Image 4">
    <img class="img5" src="https://www.shutterstock.com/image-photo/black-sport-bike-on-white-260nw-69587617.jpg
    " alt="Image 5">
  </div>
  <button id="reset" style="display: none;">Reset</button>
  <button id="verify" style="display: none;">Verify</button>
  <p id="para" style="display: none;"></p>

<script src="./script.js"></script>
</body>
</html>
